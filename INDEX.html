<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Spaced Repetition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                gap: 8px;
            }
            
            .tab-btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
            
            .container {
                padding: 10px;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .interval-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .calendar-day {
                padding: 8px 2px;
                min-height: 60px;
                font-size: 0.8em;
            }
            
            .topic-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .topic-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active, .tab-btn:hover {
            background: linear-gradient(45deg, #10b981, #059669);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dashboard Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.due { color: #fbbf24; }
        .stat-number.total { color: #60a5fa; }
        .stat-number.completed { color: #34d399; }

        .today-topics {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        /* Add Topic Section */
        .add-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .interval-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .interval-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .interval-btn.selected {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .custom-interval {
            display: none;
            margin-top: 15px;
            align-items: center;
            gap: 10px;
        }

        .custom-interval.show {
            display: flex;
        }

        .custom-interval input {
            width: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        /* Topics List */
        .topic-list {
            display: grid;
            gap: 15px;
        }

        .topic-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .topic-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .topic-info {
            flex: 1;
        }

        .topic-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .topic-description {
            opacity: 0.8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .topic-meta {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .topic-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .action-btn.complete {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .action-btn.delete {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        /* Calendar Section */
        .calendar-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .calendar-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 5px;
            text-align: center;
            min-height: 80px;
            position: relative;
            transition: background 0.3s ease;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .calendar-day.today {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-topics {
            font-size: 0.7em;
            opacity: 0.9;
        }

        .topic-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #fbbf24;
            border-radius: 50%;
            margin: 1px;
        }

        .no-topics {
            text-align: center;
            opacity: 0.7;
            padding: 40px;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .status-due {
            background: #fbbf24;
            color: #000;
        }

        .status-future {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-completed {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Topic Spaced Repetition</h1>
            <p>Organize your learning with smart topic scheduling</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">📊 Dashboard</button>
            <button class="tab-btn" onclick="showTab('add')">➕ Add Topic</button>
            <button class="tab-btn" onclick="showTab('topics')">📝 All Topics</button>
            <button class="tab-btn" onclick="showTab('calendar')">📅 Calendar</button>
        </div>

        <!-- Dashboard Section -->
        <div class="content-section active" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number due" id="statsDue">0</div>
                    <div class="stat-label">Due Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number total" id="statsTotal">0</div>
                    <div class="stat-label">Total Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number completed" id="statsCompleted">0</div>
                    <div class="stat-label">Completed Today</div>
                </div>
            </div>

            <div class="today-topics">
                <h3 style="margin-bottom: 20px;">📅 Due Today</h3>
                <div id="todayTopicsList"></div>
            </div>
        </div>

        <!-- Add Topic Section -->
        <div class="content-section" id="add">
            <div class="add-form">
                <h3 style="margin-bottom: 25px;">Add New Topic</h3>
                
                <div class="form-group">
                    <label>Topic Title:</label>
                    <input type="text" id="topicTitle" placeholder="e.g., JavaScript Promises">
                </div>

                <div class="form-group">
                    <label>Description (optional):</label>
                    <textarea id="topicDescription" placeholder="Brief description of what you'll review..."></textarea>
                </div>

                <div class="form-group">
                    <label>Review Interval:</label>
                    <div class="interval-options">
                        <button class="interval-btn selected" data-days="1">1 Day</button>
                        <button class="interval-btn" data-days="7">7 Days</button>
                        <button class="interval-btn" data-days="14">14 Days</button>
                        <button class="interval-btn" data-days="30">30 Days</button>
                        <button class="interval-btn" data-days="custom">Custom</button>
                    </div>
                    
                    <div class="custom-interval" id="customInterval">
                        <input type="number" id="customDays" min="1" max="365" value="1">
                        <span>days</span>
                    </div>
                </div>

                <button class="btn" onclick="addTopic()">Add Topic</button>
            </div>
        </div>

        <!-- All Topics Section -->
        <div class="content-section" id="topics">
            <h3 style="margin-bottom: 25px;">All Topics</h3>
            <div class="topic-list" id="topicList"></div>
        </div>

        <!-- Calendar Section -->
        <div class="content-section" id="calendar">
            <div class="calendar-header">
                <h3 id="calendarTitle">Calendar View</h3>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">◀</button>
                    <span id="currentMonth"></span>
                    <button onclick="changeMonth(1)">▶</button>
                    <button onclick="goToToday()">Today</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <script>
        class TopicSpacedRepetition {
            constructor() {
                this.topics = JSON.parse(localStorage.getItem('srTopics') || '[]');
                this.completedToday = JSON.parse(localStorage.getItem('completedToday') || '[]');
                this.selectedInterval = 1;
                this.currentDate = new Date();
                
                // Reset daily counter if it's a new day
                const today = new Date().toDateString();
                const lastDate = localStorage.getItem('lastVisitDate');
                if (lastDate !== today) {
                    this.completedToday = [];
                    localStorage.setItem('completedToday', '[]');
                    localStorage.setItem('lastVisitDate', today);
                }

                this.initIntervalButtons();
                this.updateDashboard();
                this.updateCalendar();
            }

            initIntervalButtons() {
                const buttons = document.querySelectorAll('.interval-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        buttons.forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        
                        const days = btn.dataset.days;
                        if (days === 'custom') {
                            document.getElementById('customInterval').classList.add('show');
                            this.selectedInterval = parseInt(document.getElementById('customDays').value);
                        } else {
                            document.getElementById('customInterval').classList.remove('show');
                            this.selectedInterval = parseInt(days);
                        }
                    });
                });

                document.getElementById('customDays').addEventListener('input', (e) => {
                    this.selectedInterval = parseInt(e.target.value) || 1;
                });
            }

            addTopic() {
                const title = document.getElementById('topicTitle').value.trim();
                const description = document.getElementById('topicDescription').value.trim();

                if (!title) {
                    alert('Please enter a topic title');
                    return;
                }

                const topic = {
                    id: Date.now(),
                    title,
                    description,
                    interval: this.selectedInterval,
                    nextReview: new Date(Date.now() + this.selectedInterval * 24 * 60 * 60 * 1000),
                    created: new Date(),
                    completedCount: 0,
                    lastCompleted: null
                };

                this.topics.push(topic);
                this.saveTopics();
                this.updateDashboard();
                this.updateTopicsList();
                this.updateCalendar();

                // Clear form
                document.getElementById('topicTitle').value = '';
                document.getElementById('topicDescription').value = '';
                
                // Switch to dashboard
                showTab('dashboard');
            }

            completeTopic(topicId) {
                const topic = this.topics.find(t => t.id === topicId);
                if (!topic) return;

                topic.lastCompleted = new Date();
                topic.completedCount++;
                topic.nextReview = new Date(Date.now() + topic.interval * 24 * 60 * 60 * 1000);

                if (!this.completedToday.includes(topicId)) {
                    this.completedToday.push(topicId);
                    localStorage.setItem('completedToday', JSON.stringify(this.completedToday));
                }

                this.saveTopics();
                this.updateDashboard();
                this.updateTopicsList();
                this.updateCalendar();
            }

            deleteTopic(topicId) {
                if (confirm('Are you sure you want to delete this topic?')) {
                    this.topics = this.topics.filter(t => t.id !== topicId);
                    this.saveTopics();
                    this.updateDashboard();
                    this.updateTopicsList();
                    this.updateCalendar();
                }
            }

            getDueTopics() {
                const now = new Date();
                now.setHours(23, 59, 59, 999); // End of today
                return this.topics.filter(topic => new Date(topic.nextReview) <= now);
            }

            getTopicsForDate(date) {
                const dayStart = new Date(date);
                dayStart.setHours(0, 0, 0, 0);
                const dayEnd = new Date(date);
                dayEnd.setHours(23, 59, 59, 999);

                return this.topics.filter(topic => {
                    const reviewDate = new Date(topic.nextReview);
                    return reviewDate >= dayStart && reviewDate <= dayEnd;
                });
            }

            updateDashboard() {
                const dueTopics = this.getDueTopics();
                document.getElementById('statsDue').textContent = dueTopics.length;
                document.getElementById('statsTotal').textContent = this.topics.length;
                document.getElementById('statsCompleted').textContent = this.completedToday.length;

                // Update today's topics list
                const todayList = document.getElementById('todayTopicsList');
                if (dueTopics.length === 0) {
                    todayList.innerHTML = '<div class="no-topics">🎉 No topics due today! Great job!</div>';
                } else {
                    todayList.innerHTML = dueTopics.map(topic => `
                        <div class="topic-item">
                            <div class="topic-info">
                                <div class="topic-title">${topic.title}</div>
                                ${topic.description ? `<div class="topic-description">${topic.description}</div>` : ''}
                                <div class="topic-meta">
                                    Interval: ${topic.interval} days | 
                                    Completed: ${topic.completedCount} times
                                </div>
                            </div>
                            <div class="topic-actions">
                                <button class="action-btn complete" onclick="app.completeTopic(${topic.id})">
                                    ✓ Complete
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            }

            updateTopicsList() {
                const topicList = document.getElementById('topicList');
                if (this.topics.length === 0) {
                    topicList.innerHTML = '<div class="no-topics">No topics added yet. Add your first topic!</div>';
                    return;
                }

                const sortedTopics = [...this.topics].sort((a, b) => new Date(a.nextReview) - new Date(b.nextReview));
                
                topicList.innerHTML = sortedTopics.map(topic => {
                    const nextReview = new Date(topic.nextReview);
                    const now = new Date();
                    const isOverdue = nextReview < now;
                    const isDueToday = nextReview.toDateString() === now.toDateString();
                    
                    let statusClass = 'status-future';
                    let statusText = 'Scheduled';
                    
                    if (isOverdue || isDueToday) {
                        statusClass = 'status-due';
                        statusText = 'Due';
                    }
                    
                    if (this.completedToday.includes(topic.id)) {
                        statusClass = 'status-completed';
                        statusText = 'Completed';
                    }

                    return `
                        <div class="topic-item">
                            <div class="topic-info">
                                <div class="topic-title">
                                    ${topic.title}
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                                ${topic.description ? `<div class="topic-description">${topic.description}</div>` : ''}
                                <div class="topic-meta">
                                    Next review: ${nextReview.toLocaleDateString()} | 
                                    Interval: ${topic.interval} days | 
                                    Completed: ${topic.completedCount} times
                                </div>
                            </div>
                            <div class="topic-actions">
                                ${!this.completedToday.includes(topic.id) && (isOverdue || isDueToday) ? 
                                    `<button class="action-btn complete" onclick="app.completeTopic(${topic.id})">✓ Complete</button>` : ''
                                }
                                <button class="action-btn delete" onclick="app.deleteTopic(${topic.id})">🗑️</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                document.getElementById('currentMonth').textContent = 
                    new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';

                // Add day headers
                ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day';
                    dayHeader.style.fontWeight = 'bold';
                    dayHeader.style.background = 'rgba(255, 255, 255, 0.2)';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // Add calendar days
                for (let i = 0; i < 42; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (currentDate.getMonth() !== month) {
                        dayElement.classList.add('other-month');
                    }
                    
                    if (currentDate.toDateString() === new Date().toDateString()) {
                        dayElement.classList.add('today');
                    }
                    
                    const topicsForDay = this.getTopicsForDate(currentDate);
                    
                    dayElement.innerHTML = `
                        <div class="day-number">${currentDate.getDate()}</div>
                        <div class="day-topics">
                            ${topicsForDay.map(() => '<span class="topic-dot"></span>').join('')}
                            ${topicsForDay.length > 5 ? `<div style="font-size: 0.6em;">+${topicsForDay.length - 5} more</div>` : ''}
                        </div>
                    `;
                    
                    if (topicsForDay.length > 0) {
                        dayElement.title = topicsForDay.map(t => t.title).join(', ');
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
            }

            changeMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.updateCalendar();
            }

            goToToday() {
                this.currentDate = new Date();
                this.updateCalendar();
            }

            saveTopics() {
                localStorage.setItem('srTopics', JSON.stringify(this.topics));
            }
        }

        // Initialize app
        const app = new TopicSpacedRepetition();

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content sections
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            // Update data for the active tab
            if (tabName === 'topics') {
                app.updateTopicsList();
            } else if (tabName === 'calendar') {
                app.updateCalendar();
            } else if (tabName === 'dashboard') {
                app.updateDashboard();
            }
        }

        // Calendar navigation functions
        function changeMonth(direction) {
            app.changeMonth(direction);
        }

        function goToToday() {
            app.goToToday();
        }

        // Add topic function
        function addTopic() {
            app.addTopic();
        }
    </script>
</body>
</html>
